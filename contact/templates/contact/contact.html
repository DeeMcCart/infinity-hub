{% extends "base.html" %}
{% load static %}
{% load crispy_forms_field %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form method="POST" action="" class="form mb-2">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-left">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>    
</div>
{% endblock %}
