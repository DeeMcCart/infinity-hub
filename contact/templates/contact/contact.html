{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center pt-4">
        <div class="col-12 col-md-6">
            <form method="POST" action="" class="form mb-2">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-danger" href="{% url 'home' %}">Cancel Request</a>
                    <button class="custom-btn btn btn-secondary" type="submit">Submit form</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
